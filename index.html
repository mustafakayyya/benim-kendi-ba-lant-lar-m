<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mustafa Kaya Kişisel Sitesi</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            overflow: auto; /* Sayfanın kaydırılmasına izin ver */
            color: white; /* Metin rengi */
            min-height: 100vh; /* En az ekran yüksekliğinde */
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        video.background-video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            object-position: center;
            z-index: -1;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            text-align: center;
            background-color: rgba(0, 0, 0, 0.5); /* Yarı saydam arka plan */
            border-radius: 10px;
            position: relative;
            z-index: 1;
        }
        .profile-pic-wrapper-main {
            position: relative;
            width: 170px;
            height: 170px;
            margin: 20px auto;
        }
        .profile-pic-wrapper-main::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            z-index: -1;
        }
        .profile-pic {
            border-radius: 50%;
            width: 150px;
            height: 150px;
            display: block;
            position: relative;
            z-index: 1;
        }
        .name {
            font-size: 24px;
            margin-bottom: 20px;
        }
        .account {
            font-size: 18px;
            margin-bottom: 20px;
        }
        .menu {
            padding: 10px 0;
            text-align: center;
        }
        .menu a {
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            margin: 0 10px;
            border-radius: 5px;
            transition: background-color 0.3s, transform 0.3s ease-out;
            display: inline-block;
        }
        .menu a:hover {
            background-color: rgba(255, 255, 255, 0.1);
            transform: scale(1.1);
        }
        .profile-pic-wrapper {
            display: flex;
            justify-content: space-around;
            margin-bottom: 20px;
        }
        .profile-pic-circle {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background-color: rgba(255, 255, 255, 0.3);
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            cursor: pointer;
            transition: transform 0.3s ease-out, box-shadow 0.3s ease-out;
        }
        .profile-pic-circle img {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            pointer-events: none; /* Resmin sürüklenmesini engelle */
        }
        .hover-scale {
            transition: transform 0.3s ease-out;
        }
        .hover-scale:hover {
            transform: scale(1.1);
        }
        .profile-pic-circle:hover {
            box-shadow: 0px 0px 10px rgba(255, 255, 255, 0.7);
        }
    </style>
</head>
<body>
    <video autoplay muted loop class="background-video">
        <source src="background-video.mp4" type="video/mp4">
        Tarayıcınız video etiketini desteklemiyor.
    </video>
    <div class="container">
        <div class="profile-pic-wrapper-main hover-scale">
            <img src="profile-picture.jpg" alt="Profil Resmi" class="profile-pic">
        </div>
        <h1 class="name hover-scale">Mustafa Kaya</h1>
        <div class="account">
            <p>Spotify: <a href="https://open.spotify.com/user/31tiy2ywwbf3gllhw7ewvspyezmu?si=1138aa5cfeb74706" target="_blank" class="hover-scale">ceviz</a></p>
            <div class="profile-pic-wrapper">
                <div class="profile-pic-circle hover-scale" data-link="https://open.spotify.com/user/31tiy2ywwbf3gllhw7ewvspyezmu?si=1138aa5cfeb74706">
                    <img src="spotify-profile-pic.jpg" alt="Spotify Profil Resmi">
                </div>
            </div>
            <p>Instagram: <a href="https://www.instagram.com/9mu_mu6/" target="_blank" class="hover-scale">9mu_mu6</a></p>
            <div class="profile-pic-wrapper">
                <div class="profile-pic-circle hover-scale" data-link="https://www.instagram.com/9mu_mu6/">
                    <img src="instagram-profile-pic.jpg" alt="Instagram Profil Resmi">
                </div>
            </div>
            <p>Discord: majestelerinarcu</p>
            <div class="profile-pic-wrapper">
                <div class="profile-pic-circle hover-scale" data-link="https://discord.com/users/majestelerinarcu">
                    <img src="discord-profile-pic.jpg" alt="Discord Profil Resmi">
                </div>
            </div>
        </div>
        <div class="menu">
            <a href="https://open.spotify.com/user/31tiy2ywwbf3gllhw7ewvspyezmu?si=1138aa5cfeb74706" target="_blank">Spotify</a>
            <a href="https://www.instagram.com/9mu_mu6/" target="_blank">Instagram</a>
            <a href="https://discord.com/users/majestelerinarcu" target="_blank">Discord</a>
        </div>
    </div>
</body>
</html>
