<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mustafa Kaya Kişisel Sitesi</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            overflow: auto; /* Taşmayı otomatik yap */
            background-image: url('arkaplan.jpg'); /* Arka plan resmi */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            color: white; /* Metin rengi */
            min-height: 100vh; /* En az ekran yüksekliğinde */
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            text-align: center;
            background-color: rgba(0, 0, 0, 0.5); /* Yarı saydam arka plan */
            border-radius: 10px;
        }
        .profile-pic-wrapper-main {
            position: relative;
            width: 170px;
            height: 170px;
            margin: 20px auto; /* Üstteki düğme için yer açmak amacıyla alt boşluk ekledim */
        }
        .profile-pic-wrapper-main::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            z-index: -1;
        }
        .profile-pic {
            border-radius: 50%; /* Yuvarlak profil resmi */
            width: 150px;
            height: 150px;
            display: block;
            position: relative;
            z-index: 1;
        }
        .name {
            font-size: 24px;
            margin-bottom: 20px;
        }
        .account {
            font-size: 18px;
            margin-bottom: 20px;
        }
        .menu {
            padding: 10px 0;
            text-align: center;
        }
        .menu a {
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            margin: 0 10px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .menu a:hover {
            background-color: rgba(255, 255, 255, 0.1); /* Link hover rengi - Yarı saydam beyaz */
        }
        .profile-pic-wrapper {
            display: flex;
            justify-content: space-around;
            margin-bottom: 20px;
        }
        .profile-pic-circle {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background-color: rgba(255, 255, 255, 0.3);
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .profile-pic-circle img {
            width: 80px;
            height: 80px;
            border-radius: 50%;
        }
        .profile-name {
            margin-top: 5px; /* Profil isimleri için boşluk */
        }
        .play-button, .pause-button {
            padding: 10px 20px;
            font-size: 18px;
            color: white;
            background-color: rgba(0, 0, 0, 0.5);
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px; /* Butonlar arasında boşluk ekledim */
            transition: background-color 0.3s;
        }
        .play-button:hover, .pause-button:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }
    </style>
</head>
<body>
    <div>
        <button class="play-button" onclick="playMusic()">Müziği Oynat</button>
        <button class="pause-button" onclick="pauseMusic()">Müziği Durdur</button>
    </div>
    <div class="container">
        <div class="profile-pic-wrapper-main">
            <img src="profile-picture.jpg" alt="Profil Resmi" class="profile-pic">
        </div>
        <h1 class="name">Mustafa Kaya</h1>
        <div class="account">
            <p>Spotify: <a href="https://open.spotify.com/user/31tiy2ywwbf3gllhw7ewvspyezmu?si=1138aa5cfeb74706" target="_blank">ceviz</a></p>
            <div class="profile-pic-wrapper">
                <div class="profile-pic-circle">
                    <img src="spotify-profile-pic.jpg" alt="Spotify Profil Resmi">
                </div>
            </div>
            <p>Instagram: <a href="https://www.instagram.com/9mu_mu6/" target="_blank">9mu_mu6</a></p>
            <div class="profile-pic-wrapper">
                <div class="profile-pic-circle">
                    <img src="instagram-profile-pic.jpg" alt="Instagram Profil Resmi">
                </div>
            </div>
            <p>Discord: majestelerinarcu</p>
            <div class="profile-pic-wrapper">
                <div class="profile-pic-circle">
                    <img src="discord-profile-pic.png" alt="Discord Profil Resmi">
                </div>
            </div>
        </div>
        <div class="menu">
            <a href="https://open.spotify.com/user/31tiy2ywwbf3gllhw7ewvspyezmu?si=1138aa5cfeb74706" target="_blank">Spotify</a>
            <a href="https://www.instagram.com/9mu_mu6/" target="_blank">Instagram</a>
            <a href="https://discord.com/users/majestelerinarcu" target="_blank">Discord</a>
        </div>
    </div>
    <audio id="background-music" loop>
        <source src="music.mp3" type="audio/mpeg">
        <source src="music.ogg" type="audio/ogg">
        Tarayıcınız ses öğesini desteklemiyor.
    </audio>
    <script>
        function playMusic() {
            var audio = document.getElementById('background-music');
            audio.play();
        }
        function pauseMusic() {
            var audio = document.getElementById('background-music');
            audio.pause();
        }
    </script>
</body>
</html>
